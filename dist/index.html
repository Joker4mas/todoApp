<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class=" mx-auto bg-green-300 justify-center">
    <div class="container mx-auto w-4/5 min-h-max   mt-14  bg-green-400 rounded-md">
        
        <h1 class="text-center font-bold text-xl p-4">To Do List App</h1>
        <h5 class="text-center text-lg">Use this app to create an ordered List</h5>

            <div class="w-md  pt-4">
            <div class="flex flex-col justify-evenly items-center mx-auto w-full  px-4 ">
            <form id="todoform">
                <input type="text" id="inputx" class="w-60 mx-auto mt-2 p-2 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-green-800 focus:border-slate-300 placeholder-slate-200">
                <button type="button" class="p-1.5 mt-6 mb-6 bg-green-200 rounded-md " onclick="todoList()">Save Item</button>
                <ol id="list" class="w-md min-h-full p-6 bg-slate-200 list-decimal mb-4 rounded-md">
                </ol>
            </form>
            </div>
            </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
